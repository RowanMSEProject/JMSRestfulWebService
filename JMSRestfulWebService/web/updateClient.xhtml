<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AppTemplate.xhtml">
            <ui:define name="box">
                <h:form>
                    <h:selectOneMenu value="#{UserBean.user.userid}">
                        <f:selectItems value="#{UserBean.otherUsers}" var="user" 
                                       itemLabel="#{user.description}"
                                       itemValue="#{user}"/>
                        <f:ajax listener="#{UserBean.setFields}" render="updateFields" />
                    </h:selectOneMenu>
                    <h:panelGrid columns="2" id="updateFields">
                        <h:outputLabel value="First Name : "/>
                        <h:inputText value="#{UserBean.user.firstname}"/>
                        <h:outputLabel value="Last Name :"/>
                        <h:inputText value="#{UserBean.user.lastname}"/>
                        <h:outputLabel value="Username : "/>
                        <h:inputText value="#{UserBean.user.username}"/>
                        <h:outputLabel value="Role : "/>
                        <h:selectOneMenu value="#{UserBean.user.roleid}">
                            <f:selectItems value="#{UserBean.roles}" var="role" 
                                           itemLabel="#{role.description}"
                                           itemValue="#{role}"/>
                            <f:converter converterId="RoleConverter" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Update Info" action="#{UserBean.updateUser()}" />
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
