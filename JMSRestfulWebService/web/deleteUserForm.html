<html>
    <head>
        <title>Delete a User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="https://localhost:8443/owf/js-min/owf-widget-debug.js"></script>
        <script type="text/javascript">
            function message( ) {
                OWF.Eventing.publish("DBchanged", "deleted");
                setTimeout(function() { location.reload();}, 150);
                return true;
            }
        </script>
    </head>
    <body>
        <h2> Delete User </h2>
        <form onsubmit="return message()" action="https://localhost:8181/JMSRestfulWebService/webresources/entities.login/rm" method="POST">
            User Id: <input type="text" name="userid"> <br>
            <input type="submit" value="Delete">
        </form> 
    </body>
</html>
