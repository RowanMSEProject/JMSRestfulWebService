<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition template="./AppTemplate.xhtml">
            <ui:define name="box">
                <div id="top" class="top">
                    <table>
                        <colgroup>
                            <col span="5"/>
                        </colgroup>
                        <tr>
                            <h:form>
                                <th><h:commandButton id="updateUserButton" value="Update User Info"
                                                     action="updateClient" style="width: 125px"/></th>
                                <th><h:commandButton id="updatePasswordButton" value="Update Passwords"
                                                     action="updatePasswordClient" style="width: 125px"/></th>
                            </h:form>
                        </tr>
                    </table>
                </div>

                <div id="center" class="center_content">
                    <ui:insert name="updateArea">Please select an option above to continue</ui:insert>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
