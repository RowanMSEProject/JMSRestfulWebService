<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./editTemplate.xhtml">
            <ui:define name="updateArea">
                <h:form>
                    <h:selectOneMenu value="#{UserBean.user.userid}">
                        <f:selectItems value="#{UserBean.otherUsers}" var="user" 
                                       itemLabel="#{user.description}"
                                       itemValue="#{user}"/>
                    </h:selectOneMenu>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Old Password : "/>
                        <h:inputSecret value="#{UserBean.oldPswd}"/>
                        <h:outputLabel value="New Password :"/>
                        <h:inputSecret value="#{UserBean.user.password}"/>
                    </h:panelGrid>
                    <h:commandButton value="Update Password" action="#{UserBean.updatePassword}" />
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
