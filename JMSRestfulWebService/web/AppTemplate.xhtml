<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" align="center">
            <ui:insert name="top">Personnel Administration</ui:insert>
        </div>
        <div>
            <div id="left" align="center">
                <table>
                    <colgroup>
                        <col span="1"/>
                    </colgroup>
                    <tr>
                        <h:form>
                            <h:commandButton id="createButton" value="New User"
                                             action="createClient" style="width: 125px"/>
                        </h:form>
                    </tr>
                    <tr>
                        <h:form>
                            <h:commandButton id="usersButton" value="Show Users"
                                             action="tableClient" style="width: 125px"/>
                        </h:form>
                    </tr>
                    <tr>
                        <h:form>
                            <h:commandButton id="deleteButton" value="Delete User"
                                             action="deleteClient" style="width: 125px"/>
                        </h:form>
                    </tr>
                    <tr>
                        <h:form>
                            <h:commandButton id="editButton" value="Edit Users"
                                             action="editTemplate" style="width: 125px"/>
                        </h:form>
                    </tr>
                </table>
            </div>
            <div id="content" class="left_content">
                    <ui:insert name="box">Welcome to the Personnel Management System <br />
                                            Please select an action to perform.</ui:insert>
                    <ui:insert name="createError"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
