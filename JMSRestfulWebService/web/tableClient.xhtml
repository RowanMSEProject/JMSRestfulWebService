<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./AppTemplate.xhtml">
            <ui:define name="box">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{UserBean.showList}"/>
                </f:metadata>
                <h:dataTable value="#{UserBean.users}" var="u">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="First Name"/>
                        </f:facet>
                        <h:outputText value="#{u.firstname}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last Name"/>
                        </f:facet>
                        <h:outputText value="#{u.lastname}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="User Name"/>
                        </f:facet>
                        <h:outputText value="#{u.username}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{u.password}"/>
                    </h:column>
                    <h:column></h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Role"/>
                        </f:facet>
                        <h:outputText value="#{u.roleid.description}"/>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>

    </body>
</html>
